<!DOCTYPE html>

<head>

   <style>
   .make-row(@gutter: @grid-gutter-width) {
  // Then clear the floated columns
  .clearfix();

  @media (min-width: @screen-sm-min) {
    margin-left:  (@gutter / -2);
    margin-right: (@gutter / -2);
  }
  .row {
    margin-left:  (@gutter / -2);
    margin-right: (@gutter / -2);
  }
}
.make-xs-column(@columns; @gutter: @grid-gutter-width) {
  position: relative;
  // Prevent columns from collapsing when empty
  min-height: 1px;
  // Inner gutter via padding
  padding-left:  (@gutter / 2);
  padding-right: (@gutter / 2);

  // Calculate width based on number of columns available
  @media (min-width: @grid-float-breakpoint) {
    float: left;
    width: percentage((@columns / @grid-columns));
  }
}
.make-sm-column(@columns; @gutter: @grid-gutter-width) {
  position: relative;
  // Prevent columns from collapsing when empty
  min-height: 1px;
  // Inner gutter via padding
  padding-left:  (@gutter / 2);
  padding-right: (@gutter / 2);

  @media (min-width: @screen-sm-min) {
    float: left;
    width: percentage((@columns / @grid-columns));
  }
}
.make-sm-column-offset(@columns) {
  @media (min-width: @screen-sm-min) {
    margin-left: percentage((@columns / @grid-columns));
  }
}
.make-sm-column-push(@columns) {
  @media (min-width: @screen-sm-min) {
    left: percentage((@columns / @grid-columns));
  }
}
.make-sm-column-pull(@columns) {
  @media (min-width: @screen-sm-min) {
    right: percentage((@columns / @grid-columns));
  }
}

.make-md-column(@columns; @gutter: @grid-gutter-width) {
  position: relative;
  // Prevent columns from collapsing when empty
  min-height: 1px;
  // Inner gutter via padding
  padding-left:  (@gutter / 2);

  // Calculate width based on number of columns available
  @media (min-width: @screen-md-min) {

  }
}
.make-md-column-offset(@columns) {
  @media (min-width: @screen-md-min) {
    margin-left: percentage((@columns / @grid-columns));
  }
}
.make-md-column-push(@columns) {
  @media (min-width: @screen-md-min) {
    left: percentage((@columns / @grid-columns));
  }
}
.make-md-column-pull(@columns) {
  @media (min-width: @screen-md-min) {
    right: percentage((@columns / @grid-columns));
  }
}

// Generate the large columns
.make-lg-column(@columns; @gutter: @grid-gutter-width) {
  position: relative;
  // Prevent columns from collapsing when empty
  min-height: 1px;
  // Inner gutter via padding
  padding-left:  (@gutter / 2);
  padding-right: (@gutter / 2);

  // Calculate width based on number of columns available
  @media (min-width: @screen-lg-min) {
    float: left;
    width: percentage((@columns / @grid-columns));
  }
}

// Generate the large column offsets
.make-lg-column-offset(@columns) {
  @media (min-width: @screen-lg-min) {
    margin-left: percentage((@columns / @grid-columns));
  }
}
.make-lg-column-push(@columns) {
  @media (min-width: @screen-lg-min) {
    left: percentage((@columns / @grid-columns));
  }
}
.make-lg-column-pull(@columns) {
  @media (min-width: @screen-lg-min) {
    right: percentage((@columns / @grid-columns));
  }
}
              .wrapper {
              .make-row();
            }
            .content-main {
              .make-lg-column(8);
            }
            .content-secondary {
              .make-lg-column(3);
              .make-lg-column-offset(1);
            }

<body style="text-align: center;">
   
   <center>
       <h1 style="text-align: left;">Experiment</h1>
   <div>
<select>
   <option>--select language--</option>
   <option value="English">English</option>
   <option value="Hindi">Hindi</option>
</select>
</div>
<div>
<div class = "English demo"
      style="text-align: center;
             margin-top: 50px;
             margin-bottom: 50px;
             width :70%">
<strong>Form a sentence (Declarative or Interrogative or any Other type) from given words (select the words in proper order) </strong>
</div>
<div class = "Hindi demo"
      style="text-align: center;
              margin-top: 50px;
              margin-bottom: 50px;
               width:70%">
 <strong>Form a sentence (Declarative or Interrogative or any other type) from given words (select the words in proper order) </strong>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $("select").on('change', function() {
       $(this).find("option:selected").each(function() {
         var dropdown = $(this).attr("value");
         if(dropdown) {
            $(".demo").not("." + dropdown).hide();
            $("." + dropdown).show();

         }else {
            $(".demo").hide();
         }
    });
  }).change();   
});
</script>
